<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">
                    <a href="~/">ASP.NET Web API File Upload</a>
                </p>
            </div>
        </div>
    </header>
    <div id="body">
        <form name="form1" method="post" action="api/addNewProduct" enctype="multipart/form-data">
            <div>
                <label>
                    productName
                </label>
                <input name="productName" type="text" value="" />
                <label>
                    quantity
                </label>
                <input name="quantity" type="text" value="" />
                <label>
                    price
                </label>
                <input name="price" type="text" value="" />
                <label>
                    categoryId
                </label>
                <input name="categoryId" type="text" value="" />
            </div>
            <div>
                <label>
                    Brows File
                </label>
                <input name="file" type="file" accept="image/*" />
            </div>
            <div>
                <input type="submit" value="Upload" />
            </div>
     </form>
        </div>
</body>
</html>
